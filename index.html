<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="mystyle.css">
 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="./me.jpg" width="140" height="140" alt="Profile Picture" class="profile-img">
    <h2 class="name">Ali Alomari</h2>
    <p class="location">Amman, Jordan</p>
    <p class="bio">"Hopefully future fullstack dev (:"</p>
    <div class="buttons">
      <a href="#" class="btn github">GitHub</a>
      <a href="#" class="btn">Frontend Mentor</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">Twitter</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>

</body>
</html>
